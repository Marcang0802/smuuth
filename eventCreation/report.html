<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Reporting Feature</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f9fc;
    }
    .card {
      max-width: 600px;
      margin: 50px auto;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.1);
    }
    #otherReasonBox {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="mb-4 text-center">Report an Incident</h3>

      <form id="reportForm">
        <div class="mb-3">
          <label for="helperName" class="form-label">Helper Name</label>
          <input type="text" class="form-control" id="helperName" name="helperName" required placeholder="Enter helper name">
        </div>

        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Report</label>
          <select class="form-select" id="reason" name="reason" required>
            <option selected disabled value="">Choose reason...</option>
            <option>Inappropriate conduct</option>
            <option>Harassment or discrimination</option>
            <option>Unreliable / No-show volunteer</option>
            <option>Event rule violation</option>
            <option>Spam or fake account</option>
            <option value="Other">Other</option>
          </select>
          <input type="text" class="form-control mt-2" id="otherReasonBox" name="otherReason" placeholder="Please specify (if Other)" maxlength="100">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the incident" required></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit Report</button>
      </form>
    </div>
  </div>

  <script>
    // Show textbox for "Other"
    const reasonSelect = document.getElementById('reason');
    const otherReasonBox = document.getElementById('otherReasonBox');
    reasonSelect.addEventListener('change', function () {
      if (reasonSelect.value === 'Other') {
        otherReasonBox.style.display = 'block';
        otherReasonBox.required = true;
      } else {
        otherReasonBox.style.display = 'none';
        otherReasonBox.required = false;
        otherReasonBox.value = '';
      }
    });
  </script>

    <!-- Firebase & Firestore integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyByPrDz810_ttwZz0BdAJkeP54rMIqH3uw",
      authDomain: "wad2-505be.firebaseapp.com",
      projectId: "wad2-505be",
      storageBucket: "wad2-505be.firebasestorage.app",
      messagingSenderId: "221863917439",
      appId: "1:221863917439:web:2a517ca11c83e991388c4a",
      measurementId: "G-L69GG585GF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById("reportForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Dynamically handle "Other" reason field
      const reasonValue =
        document.getElementById("reason").value === "Other"
          ? document.getElementById("otherReasonBox").value.trim()
          : document.getElementById("reason").value;

      // Build Firestore document
      const data = {
        helperName: document.getElementById("helperName").value.trim(),
        username: document.getElementById("email").value.trim(), // added username/email
        reason: reasonValue,
        description: document.getElementById("description").value.trim(),
        createdAt: serverTimestamp(),
      };

      try {
        // Add report to Firestore collection
        await addDoc(collection(db, "reports"), data);

        // Confirmation & redirect
        alert("Report successfully submitted!");
        form.reset();
        window.location.href = "thankyou.html";
      } catch (error) {
        console.error("Error submitting report:", error);
        alert("Failed to submit report. Please check console for details.");
      }
    });
  </script>

</body>
</html>
