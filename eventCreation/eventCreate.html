<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f6f9fc;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="mb-4 text-center">Create Event</h2>

      <form id="eventForm">
        <div class="mb-3">
          <label for="eventName" class="form-label">Name of Event</label>
          <input type="text" class="form-control" id="eventName" name="eventName" required placeholder="Event name" />
        </div>

        <div class="mb-3">
          <label for="eventLocation" class="form-label">Location</label>
          <input type="text" class="form-control" id="eventLocation" name="eventLocation" required placeholder="Event location" />
        </div>

        <div class="mb-3">
          <label for="eventDescription" class="form-label">Event Description</label>
          <textarea class="form-control" id="eventDescription" name="eventDescription" rows="3" placeholder="Describe the event"></textarea>
        </div>

        <div class="mb-3">
          <label for="manpower" class="form-label">Number of Manpower Needed</label>
          <input type="number" class="form-control" id="manpower" name="manpower" min="1" required placeholder="Eg. 10" />
        </div>

        <div class="mb-3">
          <label for="qualifications" class="form-label">Specific Qualifications Needed</label>
          <input type="text" class="form-control" id="qualifications" name="qualifications" placeholder="Eg. First aid, crowd management" />
        </div>

        <div class="mb-3">
          <label for="startDatetime" class="form-label">Start Date & Time</label>
          <input type="datetime-local" class="form-control" id="startDatetime" name="startDatetime" required />
        </div>

        <div class="mb-3">
          <label for="endDatetime" class="form-label">End Date & Time</label>
          <input type="datetime-local" class="form-control" id="endDatetime" name="endDatetime" required />
        </div>

        <div class="mb-3">
          <label for="rewardPoints" class="form-label">Reward Points</label>
          <input type="number" class="form-control" id="rewardPoints" name="rewardPoints" min="0" value="50" />
        </div>

        <button type="submit" class="btn btn-success w-100">Create</button>
      </form>
    </div>
  </div>

  <!-- Firebase & Firestore integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANHBfsjyoOvaSw2QyICirzEV-CWyUGOfs",
      authDomain: "wad2-event-test.firebaseapp.com",
      projectId: "wad2-event-test",
      storageBucket: "wad2-event-test.firebasestorage.app",
      messagingSenderId: "1023097033865",
      appId: "1:1023097033865:web:210fbd48e69c2e94922258" // This is for my test firebase. Will update the the main one.
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("eventForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("eventName").value.trim(),
        location: document.getElementById("eventLocation").value.trim(),
        description: document.getElementById("eventDescription").value.trim(),
        manpower: parseInt(document.getElementById("manpower").value),
        qualifications: document.getElementById("qualifications").value.trim(),
        startDatetime: document.getElementById("startDatetime").value,
        endDatetime: document.getElementById("endDatetime").value,
        rewardPoints: parseInt(document.getElementById("rewardPoints").value),
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "events"), data);
        alert("Event successfully created!");
        form.reset();
      } catch (error) {
        console.error("Error creating event:", error);
        alert("Failed to create event. Check console for details.");
      }
    });
  </script>
</body>
</html>
