<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Review Applicants | SMU Event Helpers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../homePage/css/custom-alert.css" />
  <style>
    /* Use your provided styles here */
    body {
      background: linear-gradient(135deg, #d6e4ff, #f8f9fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
      background-image: url("../homePage/img/blog2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      background: #004aad;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #ffffff;
    }

    #applicants {
      color: #ffffff;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    input,
    textarea {
      border-radius: 10px !important;
    }

    .form-control:focus {
      border-color: #004aad;
      box-shadow: 0 0 0 0.2rem rgba(0, 74, 173, 0.25);
    }
    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: 2px solid white;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        z-index: 1000;
    }

    .back-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateX(-5px);
    }

    .back-button i {
        font-size: 18px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <a href="../homePage/events.html" class="back-button">
      <i class="fa fa-arrow-left"></i> Back
  </a>
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Review Applicants</h2>
    </div>
    <div class="card-body p-4">
      <form id="reviewApplicantsForm">
        <div class="mb-3">
          <h1 class="form-label" id="eventName"> </h1>
        </div>
        <div id="applicants">Applicants</div>



    </div>
    <button type="submit" class="btn btn-success w-100 py-2 mt-2">
      <i class="bi bi-pencil-square me-2"></i>Update Event
    </button>
    </form>
  </div>
  </div>
  <!-- Firebase & Firestore integration and code -->
  <script src="../homePage/js/custom-alert.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByPrDz810_ttwZz0BdAJkeP54rMIqH3uw",
      authDomain: "wad2-505be.firebaseapp.com",
      databaseURL: "https://wad2-505be-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wad2-505be",
      storageBucket: "wad2-505be.firebasestorage.app",
      messagingSenderId: "221863917439",
      appId: "1:221863917439:web:2a517ca11c83e991388c4a",
      measurementId: "G-L69GG585GF"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Extract eventId from URL
    function getEventId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("eventId");
    }

    let user = null;
    const eventId = getEventId();

    onAuthStateChanged(auth, async (u) => {
      if (!u) {
        await showCustomAlert("You must be logged in to view applicants!", 'warning');
        window.location.href = "../loginPage_file/login.html";
        return;
      }
      user = u;

      // Get existing event data and prefill form
      const docRef = doc(db, "events", eventId);
      const eventSnap = await getDoc(docRef);
      if (eventSnap.exists()) {
        const event = eventSnap.data().name;
        //console.log(event)
        document.getElementById("eventName").innerText = event || "";
        const applicants = eventSnap.data().helpers;
        console.log(applicants)
        let divApplicant = document.getElementById('applicants')
        let ol = document.createElement('ol')
        console.log("APPLICANTS")
        console.log(applicants);
        const profilesRef = collection(db, "profiles");
        for (let applicant of applicants) {
          // Create a query against the collection
          const q = query(profilesRef, where("userId", "==", applicant));
          // Fetch matching documents
          const querySnapshot = await getDocs(q);
          querySnapshot.forEach((doc) => {
            applicant = doc.id
          });
          let li = document.createElement('li')
          let applicantDisplay = "";
          const userRef = doc(db, 'profiles', applicant)
          const userData = await getDoc(userRef)
          console.log(applicant);
          console.log(userData);

          if (userData.exists()) {
            applicantDisplay = userData.data().fullname
            console.log(applicant);
          }
          li.innerText = applicantDisplay
          ol.appendChild(li)
          console.log(li);
        }
        console.log(ol)
        divApplicant.appendChild(ol)



      } else {
        await showCustomAlert("Event not found!", 'error');
        window.location.href = "../homePage/events.html";
        return;
      }
      
      // Submit handler to update Firestore doc
      const form = document.getElementById("reviewApplicantsForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          name: document.getElementById("eventName").value.trim(),

        };

        try {
          await updateDoc(docRef, data);
          await showCustomAlert("Event updated successfully!", 'success');
          window.location.href = "../homePage/events.html";
        } catch (error) {
          console.error("Error updating event:", error);
          await showCustomAlert("Failed to update event. Please check console for details.", 'error');
        }
      });
    });
  </script>
</body>

</html>
