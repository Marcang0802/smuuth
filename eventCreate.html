<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f6f9fc;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="mb-4 text-center">Create Event</h2>
      <form>
        <div class="mb-3">
          <label for="eventName" class="form-label">Name of Event</label>
          <input type="text" class="form-control" id="eventName" required placeholder="Event name" />
        </div>
        <div class="mb-3">
          <label for="eventLocation" class="form-label">Location</label>
          <input type="text" class="form-control" id="eventLocation" required placeholder="Event location" />
        </div>
        <div class="mb-3">
          <label for="eventDescription" class="form-label">Event Description</label>
          <textarea class="form-control" id="eventDescription" rows="3" required placeholder="Describe the event"></textarea>
        </div>
        <div class="mb-3">
          <label for="manpower" class="form-label">Number of Manpower Needed</label>
          <input type="number" class="form-control" id="manpower" min="1" required placeholder="Eg. 10" />
        </div>
        <div class="mb-4">
          <label for="qualifications" class="form-label">Specific Qualifications Needed</label>
          <input type="text" class="form-control" id="qualifications" placeholder="Eg. First aid, crowd management" />
        </div>
        <button type="submit" class="btn btn-success w-100">Create</button>
      </form>
    </div>
  </div>
</body>
</html>
