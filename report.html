<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Reporting Feature</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #otherReasonBox {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Report</h3>
    <form>
      <div class="mb-3">
        <label for="incidentName" class="form-label">Helper Name</label>
        <input type="text" class="form-control" id="helperName" name="helperName" placeholder="Enter helper name">
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Report</label>
        <select class="form-select" id="reason" name="reason" required>
          <option selected disabled value="">Choose reason...</option>
          <option>Inappropriate conduct</option>
          <option>Harassment or discrimination</option>
          <option>Unreliable / No-show volunteer</option>
          <option>Event rule violation</option>
          <option>Spam or fake account</option>
          <option value="Other">Other</option>
        </select>
        <!-- Small textbox for "Other" reason -->
        <input type="text" class="form-control mt-2" id="otherReasonBox" name="otherReason" placeholder="Please specify" maxlength="100">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the incident"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-10">Submit</button>
    </form>
  </div>
  <script>
    // Show textbox for "Other"
    const reasonSelect = document.getElementById('reason');
    const otherReasonBox = document.getElementById('otherReasonBox');
    reasonSelect.addEventListener('change', function () {
      if (reasonSelect.value === 'Other' || reasonSelect.selectedOptions[0].text === 'Other') {
        otherReasonBox.style.display = 'block';
        otherReasonBox.required = true;
      } else {
        otherReasonBox.style.display = 'none';
        otherReasonBox.required = false;
        otherReasonBox.value = '';
      }
    });

    const form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submit
    // Redirect to thank you page
    window.location.href = 'thankyou.html';
  });
  </script>
</body>
</html>
