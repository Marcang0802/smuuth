<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../homePage/css/custom-alert.css" />
    <script src="../homePage/js/custom-alert.js"></script>
    <script type="module" src="./register.js" defer></script>
    <!-- <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>


    #main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        background-image: url("../homePage/img/blog2.jpg");
        background-size: cover;          
        background-position: center;    
        background-repeat: no-repeat; 
    }

    #registerForm {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    #logo {
        width: 150px;
        margin-bottom: 20px;
    }

    input.form-control {
        width: 100%;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
    }

    input.form-control:focus {
        box-shadow: none;
    }

    #submit {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border-radius: 30px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #submit:hover {
        background-color: #0056b3;
    }

    .sign-in {
        margin-top: 20px;
    }

    .sign-in a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
    }

    .sign-in a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    #error-message {
        margin-top: 15px;
        min-height: 20px; 
    }
</style>

<body>




    <div id="main">
        <div class="container">
            <div id="registerForm" class="col-md-6 col-lg-4 mx-auto">

                <h2 class="text-center mb-4">Create Your Account</h2>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required>
                </div>

                <div id="error-message" class="text-danger text-center"></div>

                <button type="submit" id="submit" class="btn btn-primary btn-block">Create Account</button>

                <button type="button" id="google" class="btn mt-3 d-flex align-items-center justify-content-center" style="width:100%; border-radius:30px; background-color:white; color:#555; font-size:16px; font-weight:500; box-shadow:0px 1px 4px rgba(0,0,0,0.1);">
                    <img src="https://developers.google.com/identity/images/g-logo.png" id="google-logo" alt="Google Logo" style="width:20px; height:20px; margin-right:10px;">
                    <span>Sign Up with Google</span>
                </button>
                
                <div class="sign-in">
                    <p>Already have an account? <a href="login.html">Sign In here</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
