<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SMU Event Helpers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #d6e4ff, #f8f9fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }
    .card {
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border: none;
    }
    .card-header {
      background-color: #004aad;
      color: white;
      text-align: center;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #004aad;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003a87;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h3>SMU Event Helpers Login</h3>
    </div>
    <div class="card-body p-4">
      <form id="authForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button id="loginBtn" type="button" class="btn btn-primary w-100 mb-2">Login</button>
        <button id="signupBtn" type="button" class="btn btn-secondary w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByPrDz810_ttwZz0BdAJkeP54rMIqH3uw",
      authDomain: "wad2-505be.firebaseapp.com",
      databaseURL: "https://wad2-505be-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wad2-505be",
      storageBucket: "wad2-505be.firebasestorage.app",
      messagingSenderId: "221863917439",
      appId: "1:221863917439:web:2a517ca11c83e991388c4a",
      measurementId: "G-L69GG585GF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    document.getElementById("signupBtn").addEventListener("click", async () => {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Account created successfully!");
        console.log("New user:", userCredential.user);
        window.location.href = "../homePage/events.html";
      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Login successful!");
        console.log("User logged in:", userCredential.user);
        window.location.href = "../homePage/events.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Auto-redirect if already logged in
    /* onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "../homePage/events.html";
      }
    });*/
  </script>

</body>
</html>
