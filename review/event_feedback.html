<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post-Event Feedback</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f9fc;
    }
    .card {
      max-width: 600px;
      margin: 50px auto;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.1);
    }
    .star-rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      font-size: 1.8rem;
      color: #ddd;
      transition: color 0.2s;
    }
    .star-rating .star.active {
      color: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="mb-4 text-center text-primary fw-bold">Post-Event Feedback</h3>

      <form id="feedbackForm">
        <div class="mb-3">
          <label for="helperName" class="form-label">Helper Name</label>
          <input type="text" class="form-control" id="helperName" name="helperName" required placeholder="Enter helper name">
        </div>

        <div class="mb-3">
          <label for="helperId" class="form-label">Helper ID</label>
          <input type="text" class="form-control" id="helperId" name="helperId" required placeholder="Enter helper ID">
        </div>

        <div class="mb-3 text-center">
          <label class="form-label d-block mb-2">Event Rating</label>
          <div class="star-rating" id="starRating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Feedback / Comments</label>
          <textarea class="form-control" id="description" name="description" rows="5" placeholder="Share your thoughts about the event..." required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
      </form>
    </div>
  </div>

  <script>
    // Star rating logic
    const stars = document.querySelectorAll(".star");
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = parseInt(star.dataset.value);
        updateStars(selectedRating);
      });
    });

    function updateStars(rating) {
      stars.forEach(star => {
        star.classList.toggle("active", parseInt(star.dataset.value) <= rating);
      });
    }
  </script>

  <!-- Firebase & Firestore integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyByPrDz810_ttwZz0BdAJkeP54rMIqH3uw",
      authDomain: "wad2-505be.firebaseapp.com",
      projectId: "wad2-505be",
      storageBucket: "wad2-505be.firebasestorage.app",
      messagingSenderId: "221863917439",
      appId: "1:221863917439:web:2a517ca11c83e991388c4a",
      measurementId: "G-L69GG585GF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById("feedbackForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (selectedRating === 0) {
        alert("Please select a rating before submitting!");
        return;
      }

      // Build Firestore document
      const data = {
        helperName: document.getElementById("helperName").value.trim(),
        helperId: document.getElementById("helperId").value.trim(),
        rating: selectedRating,
        feedback: document.getElementById("description").value.trim(),
        createdAt: serverTimestamp(),
      };

      try {
        await addDoc(collection(db, "feedback"), data);
        alert("Thank you for your feedback!");
        form.reset();
        window.location.href = "feedback_thanks.html"; // Optional redirect
      } catch (error) {
        console.error("Error submitting feedback:", error);
        alert("Failed to submit feedback. Please check console for details.");
      }
    });
  </script>
</body>
</html>
