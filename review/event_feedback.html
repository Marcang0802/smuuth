<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post-Event Feedback</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background: linear-gradient(135deg, #d6e4ff, #f8f9fa);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
  color: white;
  background-image: url("../homePage/img/blog2.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
    }

    /* identical card format to profile.html */
    .card {
      max-width: 500px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    /* header/title */
    #feedback {
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    /* consistent form label color and spacing */
    .form-label {
      color: wheat;
      font-weight: 500;
      margin-bottom: 0.5rem; /* spacing between label and input */
      margin-left: 24px;
    }
    .form-control{
      margin-left: 24px;
      max-width: 85%;
    }

    /* input + textarea fields (match profile.html) */
    input.form-control,
    textarea.form-control {
      border-radius: 10px !important;
      background-color: #fff;
      border: none;
      padding: 10px;
      font-size: 1rem;
    }

    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #004aad;
      box-shadow: 0 0 0 0.2rem rgba(0, 74, 173, 0.25);
      outline: 0;
    }

    /* spacing between form groups */
    .mb-3 {
      margin-bottom: 1.25rem !important;
    }

    /* button design same as profile */
    .btn{background-color: #007bff; border-radius: 50px; font-weight: 600; margin: 6px 0; margin-left: 24px; max-width: 85%; }
    
    .btn:hover { background-color: rgb(41, 41, 255); }

    /* star rating consistency */
    .star-rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      font-size: 1.8rem;
      color: #ddd;
      transition: color 0.2s;
    }

    .star.active,
    .star.hover {
      color: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card col-md-6 col-lg-4 mx-auto">
      <h2 id="feedback">Post-Event Feedback</h2>

      <form id="feedbackForm">
        <div class="mb-3">
          <label for="helperName" class="form-label">Helper Name</label>
          <input type="text" class="form-control" id="helperName" name="helperName" required placeholder="Enter helper name">
        </div>

        <div class="mb-3">
          <label for="helperId" class="form-label">Username</label>
          <input type="text" class="form-control" id="helperId" name="helperId" required placeholder="Enter email">
        </div>

        <div class="mb-3 text-center">
          <label class="form-label d-block mb-2">Event Rating</label>
          <div class="star-rating" id="starRating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Feedback / Comments</label>
          <textarea class="form-control" id="description" name="description" rows="5" placeholder="Share your thoughts about the event..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Submit Feedback</button>
      </form>
    </div>
  </div>

  <script>
    // Star rating logic
    const stars = document.querySelectorAll(".star");
let selectedRating = 0;

stars.forEach(star => {
  // Hover preview — fill all stars up to hovered one
  star.addEventListener("mouseenter", () => {
    const hoverValue = parseInt(star.dataset.value);
    stars.forEach(s => {
      s.classList.toggle("hover", parseInt(s.dataset.value) <= hoverValue);
    });
  });

  // Remove hover preview when mouse leaves
  star.addEventListener("mouseleave", () => {
    stars.forEach(s => s.classList.remove("hover"));
  });

  // Click — set the selected rating permanently
  star.addEventListener("click", () => {
    selectedRating = parseInt(star.dataset.value);
    updateStars(selectedRating);
  });
});

// Helper function to apply selected rating
function updateStars(rating) {
  stars.forEach(star => {
    star.classList.toggle("active", parseInt(star.dataset.value) <= rating);
  });
}
  </script>

  <!-- Firebase & Firestore integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyByPrDz810_ttwZz0BdAJkeP54rMIqH3uw",
      authDomain: "wad2-505be.firebaseapp.com",
      projectId: "wad2-505be",
      storageBucket: "wad2-505be.firebasestorage.app",
      messagingSenderId: "221863917439",
      appId: "1:221863917439:web:2a517ca11c83e991388c4a",
      measurementId: "G-L69GG585GF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById("feedbackForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (selectedRating === 0) {
        alert("Please select a rating before submitting!");
        return;
      }

      // Build Firestore document
      const data = {
        helperName: document.getElementById("helperName").value.trim(),
        helperId: document.getElementById("helperId").value.trim(),
        rating: selectedRating,
        feedback: document.getElementById("description").value.trim(),
        createdAt: serverTimestamp(),
      };

      try {
        await addDoc(collection(db, "feedback"), data);
        alert("Thank you for your feedback!");
        form.reset();
        window.location.href = "feedback_thanks.html"; // Optional redirect
      } catch (error) {
        console.error("Error submitting feedback:", error);
        alert("Failed to submit feedback. Please check console for details.");
      }
    });
  </script>
</body>
</html>
